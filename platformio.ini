[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_ldf_mode = deep+
lib_deps = 
	Adafruit NeoPixel
	LiquidCrystal_I2C
	DHT20
	ArduinoJson
	PubSubClient
	fastled/FastLED@^3.9.14
	madhephaestus/ESP32Servo@^3.0.6
